{% extends 'main/worker_base.html' %}

{% block title %}
    Apply for Leave
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
        
            <div class="col-lg-4 col-xl-8 mb-4">
                <div class="card card-sm mb-4 h-100 d-flex flex-column mb-4">
                    <div class="card-body">
                        
                        <br>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Apply</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
{% endblock %}
